<html>
    <head>
        <title>progress bar</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Default progress bar</h2>
            <p>to create a default progress bar, add a .progress class to a
                container element and add the progress-bar to its child element . 
                use the css width property to set the width of the progress bar:</p>
                <div class="progress-bar" style="width: 70%">70%

                </div>
                </div>

</body>
</html>
